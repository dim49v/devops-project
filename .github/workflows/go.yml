name: Go

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Build
        working-directory: ./go
        run: go mod tidy && go mod download && go build -v ./

      - name: Test
        working-directory: ./go
        run: go test ./cmd/ -v